<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yutaka No</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,500,900&amp;subset=japanese" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jquery.inview.min.js"></script>
</head>

<body>
  <section class="hero fd-in" id="hero">
    <h1>Yutaka No</h1>
    <a href="https://github.com/yutaka1211">Github</a>
  </section>
  <section class="about fd-in" id="about">
    <h2 class="section__title">
      About Me
    </h2>
    <p class="section__title--description"></p>
    <div class="about__container">
      <div class="about__image">
        <img src="self.jpg" alt="self_introduction">
      </div>
      <div class="about__text">
        <p>I am a senior of department of electronics and information engineering,  school of engineering at University Of Hyogo. </p>
      </div>
    </div>
  </section>
  <footer>
    <small>&copy; 2020 Yutaka No</small>
  </footer>
  <script>
    $(function () {
      $('.fd-in').on('inview', function (event, isInView, visiblePartX, visiblePartY) {
        if (isInView) {
          $(this).stop().addClass('fd-done');
        } else {
          $(this).stop().removeClass('fd-done');
        }
      });
    });
  </script>
</body>

</html>
